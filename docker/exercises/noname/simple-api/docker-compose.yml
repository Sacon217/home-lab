version: '3.8'

services:
  api:
    image: python:3.11-slim
    container_name: simple-api
    restart: always
    working_dir: /app
    ports:
      - "0.0.0.0:5000:5000"
    command: |
      sh -c "
      apt-get update &&
      apt-get install -y wget &&
      pip install flask &&
      wget https://raw.githubusercontent.com/Sacon217/home-lab/refs/heads/main/docker/exercises/noname/simple-api/simple-api.py -O /app/simple-api.py &&
      python /app/simple-api.py
      "